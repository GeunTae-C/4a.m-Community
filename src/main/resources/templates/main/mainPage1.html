<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경로당, 함께하소</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* 헤더 스타일 */
        .header-section {
            background-color: #d3d3d3;
            padding: 50px;
            text-align: center;
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .header-section h4 {
            font-size: 1.2rem;
            color: #666;
        }

        /* 버튼 스타일 */
        .header-section .btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        /* 카드 섹션 */
      /*  .card-section {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }*/

        .card-section .card {
            margin: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            width: 200px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-section .card p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .card-section .card button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* 아이콘 스타일 */
        .top-icons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-icons i {
            font-size: 1.5rem;
            margin-left: 10px;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .card-btn {
            width: 150px;
            height: 150px;
            margin: 0 15px;
            background-color: white;
            border: 2px solid black;
            color: black;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 15px; /* 여기 추가 */
        }

        .card-btn:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- 헤더 섹션 -->
    <div class="header-section">
        <div class="top-icons">
            <!-- 오른쪽 상단 아이콘 (벨, 사용자 아이콘) -->
            <i class="bi bi-bell"></i>
            <i class="bi bi-person-circle"></i>
        </div>
        <h1>경로당, 함께하소</h1>
        <h4>인터넷 속 우리들의 소통 공간</h4>
        <button class="btn">로그인</button>
        <button class="btn">가입하기</button>
    </div>

<!--     카드 섹션
    <div class="card-section">
        <div class="card">
            <p>친구 찾기</p>
            <button> &gt;&gt; </button>
        </div>
        <div class="card">
            <p>경로당 입장</p>
            <button> &gt;&gt; </button>
        </div>
        <div class="card">
            <p>채팅방 입장</p>
            <button> &gt;&gt; </button>
        </div>
    </div>-->

    <div class="wrapper">
        <div class="content">
            <div class="btn-container">
                <div class="card-btn">화상 채팅방 입장</div>
                <div class="card-btn">경로당 입장</div>
                <a href="/chat/list" class="card-btn">오픈채팅 입장</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
