<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지 채팅 이력</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
<div class="p-5 mb-5 bg-light header-section">
    <div class="text-center">
        <h1 class="mb-3">경로당, 함께하소</h1>
        <h4 class="mb-3">작은 화면 속 우리들의 소통공간</h4>
    </div>

    <!-- 우측 상단에 로그아웃 버튼 -->
    <div class="header-right">
        <button type="button" class="btn btn-secondary logout-btn" id="logout-btn">로그아웃</button>
    </div>


</div>
<div class="wrapper">
    <div class="content">

        <div class="container mt-5">
            <div class="col-lg-12 text-right">
                <button type="button" id="return-btn"
                        th:onclick="|location.href='@{/articles}'; |"
                        class="btn btn-return btn-sm">목록으로 돌아가기</button>
            </div>


            <h3 style="font-family:'나눔고딕 ExtraBold' "th:text="|${currentUserName}님|"></h3>
            <p style="font-family:'나눔고딕'">안녕하세요!</p>




            <div class="row">
                <div class="col-lg-12">
                    <div class="list-wrapper">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/edit">회원 정보 수정</a>
                                </div>
                                <div class="list-group-svg">
                                    <a href="/mypage/edit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>

                            </li>
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/articles">내가 쓴 게시글</a>
                                </div>

                                <div class="list-group-svg">
                                    <a href="/mypage/articles">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>

                            </li>
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/comments">내가 쓴 댓글</a>
                                </div>

                                <div class="list-group-svg">
                                    <a href="/mypage/comments">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>

                            </li>
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/liked-articles">좋아요한 게시글</a>
                                </div>

                                <div class="list-group-svg">
                                    <a href="/mypage/liked-articles">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>


                            </li>
                            <li class="list-group-item">
                                <div class="list-group-items">
                                    <a href="/mypage/chat-history">화상채팅 이력</a>
                                </div>

                                <div class="list-group-svg">
                                    <a href="/mypage/chat-history">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                        </svg>
                                    </a>
                                </div>

                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-leave mt-3">커뮤니티 탈퇴하기</button>


                </div>
            </div>
        </div>




    </div>

    <footer>© 2024 경로당: <a class="text-dark" href="#">경로당 홈페이지</a></footer>
</div>
</body>
</html>
